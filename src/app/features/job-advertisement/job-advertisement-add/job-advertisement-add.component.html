<div class="container-fluid pb-5">
    <div class="row mt-5">
        <div class="col-4"></div>
        <div class="col-4">
            <main class="form-signin mt-3">
                <form [formGroup]="addJobForm">
                    <h1 class="h3 mb-3 fw-normal text-center">Yeni İlan Ekle</h1>
                    <div class="form-floating">
                        <select class="form-select" aria-label="Open Positions" formControlName="positionId"
                            id="openPositions">
                            <option [ngValue]="item.id" *ngFor="let item of positions">{{item.title}}</option>
                        </select>
                        <label for="openPositions">Açık Pozisyonlar</label>
                    </div>

                    <div class="my-3">
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                            placeholder="İş Tanımı..." formControlName="jobDescription">
                    </textarea>
                    </div>

                    <div class="form-floating my-3">
                        <select class="form-select" aria-label="Cities" formControlName="cityId" id="cities">
                            <option [ngValue]="item.id" *ngFor="let item of cities">{{item.name}}</option>
                        </select>
                        <label for="cities">Şehir</label>
                    </div>

                    <div class="input-group my-3">
                        <input type="number" class="form-control" placeholder="min. maaş" aria-label="minSalary"
                            formControlName="minSalary">
                        <input type="number" class="form-control" placeholder="max. maaş" aria-label="maxSalary"
                            formControlName="maxSalary">
                    </div>

                    <div class="form-floating my-3">
                        <input type="number" class="form-control" id="openPositionsCount"
                            formControlName="openPositions">
                        <label for="openPositionsCount">Açık Pozisyon Sayısı</label>
                    </div>

                    <div class="form-floating my-3">
                        <input type="date" class="form-control" id="deadline" formControlName="deadline">
                        <label for="deadline">Son Başvuru Tarihi</label>
                    </div>

                    <div class="form-floating my-3">
                        <select class="form-select" aria-label="Cities" formControlName="workModel" id="workModel">
                            <option [ngValue]="item.value" *ngFor="let item of workModels">{{item.name}}</option>
                        </select>
                        <label for="workModel">Çalışma Tipi</label>
                    </div>

                    <div class="form-floating my-3">
                        <select class="form-select" aria-label="Cities" formControlName="workTime" id="workTime">
                            <option [ngValue]="item.value" *ngFor="let item of workTimes">{{item.name}}</option>
                        </select>
                        <label for="workTime">Çalışma Zamanı</label>
                    </div>
                    <button class="w-100 btn btn-lg btn-primary" type="submit" (click)="addJobAdvertisement()">İlan
                        Ekle</button>
                </form>
            </main>
        </div>
        <div class="col-4"></div>

    </div>
</div>
