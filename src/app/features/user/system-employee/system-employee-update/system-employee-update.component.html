<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#updateSystemInfo">
    Bilgileri Güncelle
</button>

<!-- Modal -->
<div class="modal fade" id="updateSystemInfo" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <div class="row my-3">
                    <div class="col-9">
                        <form autocomplete="off" [formGroup] = "updateFirstNameForm">
                            <div class="row">
                                <label for="systemFirstName" class="col-sm-3 col-form-label">Ad:</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="systemFirstName" placeholder="{{systemEmployee.firstName}}" formControlName = "firstName">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-primary" (click) = "updateFirstName(systemEmployee.id)" data-bs-dismiss="modal">Güncelle</button>
                    </div>
                </div>
                <div class="row my-3">
                    <div class="col-9">
                        <form autocomplete="off"  [formGroup] = "updateLastNameForm">
                            <div class="row">
                                <label for="systemLastName" class="col-sm-3 col-form-label">Soyad:</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="systemLastName" placeholder="{{systemEmployee.lastName}}" formControlName = "lastName">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-primary" (click) = "updateLastName(systemEmployee.id)" data-bs-dismiss="modal">Güncelle</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
