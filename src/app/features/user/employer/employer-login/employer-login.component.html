<main class="form-signin">
    <form autocomplete="off" [formGroup] = "loginForm">
      <h1 class="h3 mb-3 fw-normal text-center">İşveren Girişi Yapın</h1>
  
      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" formControlName = "email">
        <label for="floatingInput">Email</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" formControlName = "password">
        <label for="floatingPassword">Parola</label>
      </div>
  
      <div class="checkbox mb-3">
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit" (click) = "login()">Giriş Yapın</button>
    </form>
  </main>
