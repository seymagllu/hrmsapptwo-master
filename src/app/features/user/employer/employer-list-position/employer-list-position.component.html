<div *ngIf = "positions.length === 0; else content"></div>

<ng-template #content>
<div class="container pb-5">
    <div class="row">
        <div class="card mt-3">
            <h3 class = " my-5 text-center border-2 border-bottom">Açık Pozisyonlar</h3>
            <p-table [value]="positions" responsiveLayout="scroll" [paginator]="true" [rows]="10" [showCurrentPageReport]="true" responsiveLayout="scroll"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,25,50]">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Pozisyon</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-pos>
                    <tr>
                        <td>{{pos.title}}</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
        <div class="row my-2">
            <div class="col-4"></div>
            <div class="col-4"><app-employer-add-position (addPosEvent) = "updatePositions($event)"></app-employer-add-position></div>
            <div class="col-4">
                
            </div>
        </div>
        </div>

</div>
</ng-template>
