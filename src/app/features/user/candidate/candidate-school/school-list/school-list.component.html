<div *ngIf = "candidateSchools.length === 0; else schoolList">
    <div class="container pb-5">
        <div class="row">
            <div class = "mt-5">
                <div class="alert alert-primary" role="alert">
                    Eğitim Bilgisi Eklemediniz...
                </div>
            </div>
        </div>

    </div>
</div>

<ng-template #schoolList>
    <div class="container">
        <div class="row mt-3">
            <p-table [value]="candidateSchools">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Okul Adı</th>
                        <th>Bölüm</th>
                        <th>Başlangıç Tarihi</th>
                        <th>Mezuniyet Tarihi</th>
                        <th>Sil</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-candSchool>
                    <tr>
                        <td>{{candSchool.school.name}}</td>
                        <td>{{candSchool.department.name}}</td>
                        <td>{{candSchool.startYear}}</td>
                        <td>{{candSchool.graduationYear}}</td>
                        <td><button class = "btn btn-light" [style.background-color]="color" (click) = "deleteSchool(candSchool.id)" ><i class="pi pi-times-circle"></i></button></td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</ng-template>
