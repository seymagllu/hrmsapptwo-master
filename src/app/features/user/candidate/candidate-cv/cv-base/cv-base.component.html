<div *ngIf="candidate === undefined; else content">

</div>

<ng-template #content>
    <div class="container">
        <div class="row">
          <ul class="nav nav-tabs mt-2" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="info-tab" data-bs-toggle="tab" data-bs-target="#info" type="button" role="tab" aria-controls="info" aria-selected="true">Özgeçmiş Görüntüle</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="add-tab" data-bs-toggle="tab" data-bs-target="#add" type="button" role="tab" aria-controls="add" aria-selected="false">Özgeçmiş Oluştur</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="update-tab" data-bs-toggle="tab" data-bs-target="#update" type="button" role="tab" aria-controls="update" aria-selected="false">Özgeçmiş Güncelle</button>
            </li>
          </ul>


          <div class="tab-content" id="myTabContent">

            <div class="tab-pane fade show active" id="info" role="tabpanel" aria-labelledby="info-tab">
              <div class="container" *ngIf = "candidate.cvs.length === 0; else content">
                <div class="container pb-5">
                  <div class="row">
                      <div class = "mt-5">
                          <div class="alert alert-primary" role="alert">
                              Öz Geçmiş Eklemediniz...
                          </div>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-4"></div>
                      <div class="col-4"><div class = "alert alert-danger text-center"><a class = "text-decoration-none fw-bold" routerLink = "/">Ana Sayfaya Dön</a></div></div>
                      <div class="col-4"></div>
                  </div>
              </div>
              </div>
              <ng-template #content>
                <app-cv-information [candidate] = "candidate" [cvs] = "candidate.cvs"></app-cv-information>
              </ng-template>
            </div>



            <div class="tab-pane fade" id="add" role="tabpanel" aria-labelledby="add-tab">
                <app-cv-add [candidate] = "candidate"></app-cv-add>
            </div>

            
            <div class="tab-pane fade" id="update" role="tabpanel" aria-labelledby="update-tab">
                <app-cv-update [candidate] = "candidate" (updateCvEvent) = "updateCvs($event)"></app-cv-update>
            </div>
          </div>



        </div>
    </div>
</ng-template>
