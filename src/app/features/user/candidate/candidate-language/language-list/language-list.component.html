<div *ngIf = "candidateLanguages.length === 0; else languageList">
    <div class="container pb-5">
        <div class="row">
            <div class = "mt-5">
                <div class="alert alert-primary" role="alert">
                    Dil YetkinliÄŸi Eklemediniz...
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #languageList>
    <div class="container">
        <div class="row mt-3">
            <p-table [value]="candidateLanguages">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Dil</th>
                        <th>Seviye</th>
                        <th>Sil</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-candLang>
                    <tr>
                        <td>{{candLang.language.name}}</td>
                        <td>{{candLang.languageLevel}}</td>
                        <td><button class = "btn btn-light" [style.background-color]="color" (click) = "deleteLanguage(candLang.id)" ><i class="pi pi-times-circle"></i></button></td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</ng-template>
