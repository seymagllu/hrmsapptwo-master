<main class="form-signin">
  <form autocomplete="off" [formGroup] = "loginForm">
    <h1 class="h3 mb-3 fw-normal text-center">Kullanıcı Girişi Yapın</h1>

    <div class="form-floating">
      <input type="email" class="form-control" id="candidateLogin" placeholder="name@example.com" formControlName = "email">
      <label for="candidateLogin">E-Posta</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="candidatePassword" placeholder="Parola" formControlName = "password">
      <label for="candidatePassword">Parola</label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit" (click) = "login()">Giriş Yap</button>
  </form>
</main>
