<div *ngIf = "candidateJobExperiences.length === 0; else jobExpList">
    <div class="container pb-5">
        <div class="row">
            <div class = "mt-5">
                <div class="alert alert-primary" role="alert">
                    İş Tecrübesi Eklemediniz...
                </div>
            </div>
        </div>

    </div>
</div>

<ng-template #jobExpList>
    <div class="container">
        <div class="row mt-3">
            <p-table [value]="candidateJobExperiences">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Kurum</th>
                        <th>Çalışılan Pozisyon</th>
                        <th>Başlangıç Tarihi</th>
                        <th>Ayrılış Tarihi</th>
                        <th>Sil</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-jobExp>
                    <tr>
                        <td>{{jobExp.workPlace}}</td>
                        <td>{{jobExp.position.title}}</td>
                        <td>{{jobExp.startYear}}</td>
                        <td>{{jobExp.quitYear}}</td>
                        <td><button class = "btn btn-light" [style.background-color]="color" (click) = "deleteJobExperience(jobExp.id)" ><i class="pi pi-times-circle"></i></button></td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</ng-template>
